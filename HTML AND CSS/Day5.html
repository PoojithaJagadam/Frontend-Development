<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- span is an inline tag which is use to combine two paragraphs or sentences -->
     <!-- in output if the border gets entire row then it is not inline -->
    <p style="border: 2px solid red"> This is a pparagraph </p> <p> This is also a paragraph</p>
    <span  style="border: 2px solid blue">  This is a pparagraph  </span> <span style="border: 2px solid blue"> This is also a paragraph</span>
    <div style="border: 2px solid red"> This is a pparagraph </div> <div style="border: 2px solid blue"> This is also a paragraph</div>
    <ul style="border: 2px solid red"> This is a pparagraph </ul> <em style="border: 2px solid blue"> This is also a paragraph</em>
    <li style="border: 2px solid red"> This is a pparagraph </li> <strong style="border: 2px solid blue"> This is also a paragraph</strong>
</body>
</html>
