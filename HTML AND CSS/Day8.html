<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body>
    <!-- html entities are used to represent special charcters which we cannot write it as text -->
    <div class="container">
    <p>This is a paragraph</p>
</div>
<div class="container"> 
    <!-- &nbsp; is a non breaking save point which is used to add extra space beetweenn two words  -->
    <p>This is a also &nbsp; &nbsp; paragraph</p>
    <!-- &lt; is used to represent < less than symbol and likewise &gt; deotes greater than symbol -->
    <p>This is a paragraph written as &lt;p&gt;</p>
    <p>This is a pound written as &pound;</p>
    <p>This is a copyright written as &copy;</p>
    <!-- we can search many html entities which are present on internet -->
</div>
</body>
</html>
