<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css fonts</title>
</head>
<!-- font styles can be referred by using internet also -->
<link href="https://fonts.googleapis.com/css2?family=Playwrite+NL+Guides&display=swap" rel="stylesheet">
<style>
    /* in font family if 1 st style is there then that is applied otherwise next like that t will aply */
    /* in this we can extract from internet by searching google fonts
        in that first we select and extract information in which it has in css format */
    p {
        font-family: "Playwrite NL Guides", cursive;
        font-size:334 px;  /*1/96th of an inch*/
    }
</style>
<body>
    <h4> Css fonts</h4>
    <p> In this we are using different font style</p>
</body>
</html>
