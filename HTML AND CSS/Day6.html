<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3> ids and classes</h3>
    <div id="mainBox" class="redbg"></div>
    <!-- Emmet -->
     <!-- Emmet automatically takes div into action -->
     <!-- .span.id + enter we will atomatically get below line -->
      <!-- likewise we can add mutiple classes and ids .span.id.redbg -->
    <div class="span id"></div>
    <div class="span id redBg"></div>
    <!-- .div.id + enter we will atomatically get below line -->
    <div class="id redBg"></div>
    <!-- .div.id.redBg*4 +enter the down line is the output -->
    <div class="div id redBg">First1</div>
    <div class="div id redBg">First2</div>
    <div class="div id redBg">First3</div>
    <div class="div id redBg">First4</div>
</body>
</html>
