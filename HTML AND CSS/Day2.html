<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- ctr + / for getting comments arrows/lines -->
    <!-- target=_blank for opening a webiste in new tab -->
     <!-- <a> anchor tag used to include provided links -->
    <!-- here go to google is the name displayed on our web page -->
    <!-- press alt and select the places to write the same information or tags -->
    <a href="https://google.com" target="_blank"> Go to Google</a><br>
    <a href="https://linkedin.com"  target="_blank"> Go to linkedin</a><br>
    <a href="https://whatsapp.com" target="_blank"> Go to whatsapp</a><br>
    <a href="https://facebook.com" target="_blank"> Go to facebook</a><br>
    <a href="https://Instagram.com" target="_blank"> Go to Instagram</a><br>
    <!-- if we want to include local linkes created by us then in anchor tag in href
     attribute first we have to enter / then we have suggestion then click on any file
     to insert in it -->
    <a href="/pooji.html"> day1 </a>
    <!-- Image is not present so alt text will be displayed -->
    <img src="pooji.jpg" alt="Error Loading image"><br>
    <img src="https://source.unsplash/com/200x200/?nature,water" alt="Remote Image"> 
     <img src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg?t=st=1733550034~exp=1733553634~hmac=542764d1d29791f97da90426373f54d449684c445f4ea137f0ca0156253bc121&w=380"
     alt="Error">
</body>
</html>
